<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Demo 06-2</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body ng-app="TaskManager">

    <div class="container">
      <h2>Tasks</h2>

      <ul  ng-controller="TaskListCtrl as taskListCtrl">
	<li ng-repeat="task in taskListCtrl.tasks">Name: {{ task.name}}, Status: {{ task.status }} <a ng-click="taskListCtrl.editTask(task)">update</a> <a ng-click="taskListCtrl.deleteTask(task)">delete</a></li>
      </ul>

      <form role="form" name="upsertTaskForm" ng-submit="taskFormCtrl.upsertTask(taskFormCtrl.task)" novalidate ng-controller="TaskFormCtrl as taskFormCtrl">
        <input type="hidden" ng-model="taskFormCtrl.task.id">
        <br>
        <div class="form-group">
          <label> Name</label>
          <input type="text" class="form-control" ng-model="taskFormCtrl.task.name" required>
        </div>

        <!-- <div class="form-group"> -->
        <!--   <label>Status</label> -->
        <!--   <input type="number" class="form-control" ng-model="taskFormCtrl.task.status" required> -->
        <!-- </div> -->

        <button type="submit" class="btn btn-primary" ng-disabled="upsertTaskForm.$invalid">Submit</button>
      </form>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/taskFactory.js"></script>
    <script src="js/controllers/taskListCtrl.js"></script>
    <script src="js/controllers/taskFormCtrl.js"></script>

  </body>
</html>
