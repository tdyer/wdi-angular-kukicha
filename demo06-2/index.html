<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Demo 06-2</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body ng-app="TaskManager">

    <div class="container" ng-controller="TaskCtrl as tasks">
      <h2>Tasks</h2>

      <ul>
	<li ng-repeat="task in tasks.tasks">Name: {{ task.name}}, Status: {{ task.status }} <a ng-click="tasks.editTask(task)">update</a> <a ng-click="tasks.deleteTask(task)">delete</a></li>
      </ul>

      <form role="form" name="upsertTaskForm" ng-submit="tasks.upsertTask(tasks.task)" novalidate>
        <input type="hidden" ng-model="tasks.task.id">
        <br>
        <div class="form-group">
          <label> Name</label>
          <input type="text" class="form-control" ng-model="tasks.task.name" required>
        </div>

        <!-- <div class="form-group"> -->
        <!--   <label>Status</label> -->
        <!--   <input type="number" class="form-control" ng-model="tasks.task.status" required> -->
        <!-- </div> -->

        <button type="submit" class="btn btn-primary" ng-disabled="upsertTaskForm.$invalid">Submit</button>
      </form>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/taskFactory.js"></script>
    <script src="js/controllers/taskCtrl.js"></script>

  </body>
</html>
