<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Demo 06</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Demo">

<div class="container" ng-controller="MainCtrl as main">
    <h2>Tasks</h2>

	<ul>
	    <li ng-repeat="task in main.tasks">Name: {{ task.name}}, Status: {{ task.status }} <a ng-click="main.editTask(task)">update</a> <a ng-click="deleteTask(task)">delete</a></li>
	</ul>

    <form role="form" name="upsertTaskForm" ng-submit="main.upsertTask(main.task)" novalidate>
        <input type="hidden" ng-model="main.task.id">
        <br>
        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" ng-model="main.task.name" required>
        </div>

        <div class="form-group">
            <label>Status</label>
            <input type="number" class="form-control" ng-model="main.task.status" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="upsertTaskForm.$invalid">Submit</button>
    </form>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
