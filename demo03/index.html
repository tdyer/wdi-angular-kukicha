<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Demo 03</title>
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Demo">

<div ng-controller="MainCtrl as main">
	<input type="text" ng-model="main.someString" value="some dumb ass string"></input>

	<ul>
	    <li ng-repeat="user in main.users | filter:search">{{ user.firstName }} {{ user.lastName }}</li>
	</ul>

        <ul>
	  <!-- <li ng-repeat="u in main.users" >{{ u.lastName |truncate:3:'...' }} </li> -->
	</ul>

    <!-- filter:search:true will search for full words -->

        <p>{{ main.lowercase | capitalize }}</p>
        <p>Base 64 encode: {{ main.someString | base64Encode }}</p>
        <p>Truncate: {{ main.someString | truncate: 8: ' ...'}}</p>
</div>

<script src="js/app.js"></script>

</body>
</html>
